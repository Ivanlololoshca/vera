{% block lab %}{% endblock %}

{% block main %}
<form method="post" action="/regist/vxod">
  <h1>Вход</h1>
  <div>
      <label for="username">Логин</label>
      <input type="text" name="username" value="{{ username }}" placeholder="Введите логин">
  </div>
  <div>
      <label for="password">Пароль</label>
      <input type="password" name="password" placeholder="Введите пароль">
  </div>
  
  <button id="loginBtn" type="submit">Войти</button>
</form>

{% if errors %}
    <ul class="error">
        {% for error in errors %}
            <li>{{ error }}</li>
        {% endfor %}
    </ul>
{% endif %}
{% endblock %}
