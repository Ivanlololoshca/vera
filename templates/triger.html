<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: red;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .warning-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .warning-text {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .payment-info {
            font-size: 18px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="warning-container">
        <div class="warning-text">ВНИМАНИЕ!!!</div>
        <div class="payment-info">Для выкладки объявлений вы должны осуществить плату за размещение объявлений</div>
        <div class="payment-info">Размер платы: 3000р</div>
        <div class="payment-info">Реквизиты для оплаты: 89538770880</div>
    </div>
</body>
</html>
